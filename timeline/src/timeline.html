<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:image" content="http://rahnkim.com/images/rahndoodle.jpg">
        <meta property="og:title" content="The Angsty Feminists in Tech Project - The Timeline">
        <meta property="og:description"
            content="Angsty!">
        <meta property="og:url" content="http://angstyfeministsintech.org/">
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <title>The Angsty Feminists in Tech Project - The Timeline</title>
    </head>
    <body>
        <header>
            <div class="inner">
                <h1>Angsty Timeline</h1>
            </div>
        </header>
        <section id="cd-timeline" class="cd-container">

            <div data-bind="foreach: dataList">

                <div class="cd-timeline-block">

                    <div class="cd-timeline-img cd-picture">
                        <span>&nbsp;</span>
                    </div> <!-- cd-timeline-img -->

                    <div class="cd-timeline-content">
                        <h2 class="cd-name" data-bind="text: name"></h2>
                        <p class="cd-life"><span data-bind="text: start"></span> - <span  data-bind="text: end"></span></p>
                        <p class="cd-bio" data-bind="text: bio"></p>
                        <a href="#0" class="cd-read-more">Read more</a>
                        <span class="cd-date" data-bind="text: start"></span>
                    </div> <!-- cd-timeline-content -->

                </div> <!-- cd-timeline-block -->

            </div><!-- div iterating through list -->

        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    </body>
</html>
